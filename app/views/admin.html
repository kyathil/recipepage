<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" type="text/css" href="../styles/admin.css">
 </head>

 <body ng-app="recipepageApp">
 	<div>
		<a href="/" id="back">
			<span class="glyphicon glyphicon-circle-arrow-left" id="back-icon">Back</span>
		</a>


		<div class="form-container">
			<h1>Login</h1>
		    <form method="post">
		        <div class="form-group">
		            <label for="username">Username</label>
		            <input type="text" name="username" id="username"  class="form-control" />
		        </div>
		        <div class="form-group">
		            <label for="password">Password</label>
		            <input type="password" name="password" id="password" class="form-control" />
		        </div>
		        <div class="btn-wrapper">
		            <button type="submit" class="btn btn-default" id="btn-login">Login</button>
	   				<div ng-controller="RegisterCtrl">
	   					<button type="button" class="btn btn-default" id="btn-reg" ng-click="open()">{{ title }}</button>
					</div>
		        </div>
		    </form>
		</div>
	</div>
	
	<!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

	 <script src="../scripts/app.js"></script>
	 <script src="../scripts/controllers/register.js"></script>
	 <script src="../scripts/controllers/modalInstanceCtrl.js"></script>

 </body>
 </html>
